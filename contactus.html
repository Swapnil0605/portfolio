<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav ul {
            list-style-type: none;
            display: flex;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            cursor: default;
        }

        .contact-us {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px 20px;
            text-align: center;
            margin: 50px auto;
            width: 50%;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .contact-us h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .contact-us p {
            font-size: 18px;
            margin-bottom: 25px;
            color: #ccc;
        }

        .contact-us form {
            max-width: 500px;
            margin: 0 auto;
        }

        .contact-us textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        .contact-us button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .contact-us button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        footer .quick-links h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #007bff;
        }

        footer ul {
            list-style-type: none;
        }

        footer ul li {
            margin-bottom: 8px;
        }

        footer ul li a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">logo</div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">Packages</a></li>   
            </ul>
        </nav>
    </header>

    <section class="contact-us">
        <h2>Contact Us</h2>
        <p>Tell us more, and we will find the best solution for you</p>
        <form>
            <textarea placeholder="Describe your issue..."></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <div class="quick-links">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="#">Reset Password</a></li>
                <li><a href="#">Update Email</a></li>
                <li><a href="#">Get Help Signing In</a></li>
                <li><a href="#">Update Payment Method</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
